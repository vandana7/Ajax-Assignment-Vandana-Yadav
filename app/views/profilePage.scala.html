@(data:model.Users)

<script src="@routes.Assets.versioned("javascripts/signup.js")" type="text/javascript"></script>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li>
                <button type="button" class="btn btn-default" id="logout">Log Out</button>

            </li>
        </ul>
    </div>
</nav>


<div class="row" style="margin-top:20px;">
    <div class="col-md-3" ></div>
    <div class="col-md-6 info underline" >Name:@data.firstname @data.middlename @data.lastname </div>

</div>

<div class="row" style="margin-top:20px;">
    <div class="col-md-4" ></div>
    <div class="col-md-4 restInfo" >UserName:@data.username</div>
    <div class="col-md-4" ></div>
</div>

<div class="row" style="margin-top:20px;">
    <div class="col-md-4" ></div>
    <div class="col-md-4 restInfo" >Gender:@data.gender </div>
    <div class="col-md-4" ></div>
</div>
<div class="row" style="margin-top:20px;">
    <div class="col-md-4" ></div>
    <div class="col-md-4 restInfo" >Age:@data.age </div>
    <div class="col-md-4" ></div>
</div>
<div class="row" style="margin-top:20px;">
    <div class="col-md-4" ></div>
    <div class="col-md-4 restInfo" >Hobbies:@data.hobbies</div>
    <div class="col-md-4" ></div>
